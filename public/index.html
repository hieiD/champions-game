<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CAMPEON</title>
		<link rel="stylesheet" type="text/css" href="./styles/style.css" />
	</head>
	<body>
		<div class="masterBlock">
			<h1 class="h1">CAMPEON</h1>
			<div class="block">
				<h2 class="block__title">Registro</h2>
				<input class="input" id="usuario" type="text" placeholder="Usuario" />
				<input class="input" id="password" type="password" placeholder="Password" />
				<button class="boton" type="button" id="registrarse">Registrarse</button>
			</div>
			<div class="block">
				<h2 class="block__title">Iniciar sesión</h2>
				<input class="input" id="usuarioLogin" type="text" placeholder="Usuario" />
				<input class="input" id="contrasenaLogin" type="password" placeholder="Password" />
				<button class="boton" type="button" id="login">Iniciar Sesión</button>
			</div>
			<p id="respuesta" class="respuesta hidden"></p>
		</div>
		<script src="./scripts/front.js"></script>
	</body>
</html>
